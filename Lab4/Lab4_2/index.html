<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc II</title>
</head>
<body>
<h1>Giải phương trình bậc II</h1>
<label for="a">a:</label>
<input type="text" id="a" value="1"><br><br>
<label for="b">b:</label>
<input type="text" id="b" value="5"><br><br>
<label for="c">c:</label>
<input type="text" id="c" value="6"><br><br>
<button onclick="solveQuadratic()">Giải</button><br><br>
<div id="result"></div>

<script>
    function solveQuadratic() {
        var a = parseFloat(document.getElementById('a').value);
        var b = parseFloat(document.getElementById('b').value);
        var c = parseFloat(document.getElementById('c').value);

        var delta = b*b - 4*a*c;
        var x1, x2;

        if (delta > 0) {
            x1 = (-b + Math.sqrt(delta)) / (2*a);
            x2 = (-b - Math.sqrt(delta)) / (2*a);
            document.getElementById('result').innerHTML = "Phương trình có 2 nghiệm:<br>x1 = " + x1 + "<br>x2 = " + x2;
        } else if (delta === 0) {
            x1 = -b / (2*a);
            document.getElementById('result').innerHTML = "Phương trình có nghiệm kép:<br>x = " + x1;
        } else {
            document.getElementById('result').innerHTML = "Phương trình không có nghiệm thực.";
        }
    }
</script>
</body>
</html>
