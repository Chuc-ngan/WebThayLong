<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <div class="page">
        <div class="content">
            <form action="register" method="post">
                   <div class="pd account">
                       <h4>Account</h4>
                       <div class="name">
                           <ul>
                               <li><i class="items fa-solid fa-user"></i></li>
                               <li><input type="text" name="full-name" placeholder="Full Name"></li>
                           </ul>
                           <span class="error-message" id="full-name-error"></span>
                       </div>

                       <div class="email">
                           <ul>
                               <li><i class="items fa-regular fa-envelope"></i></li>
                               <li><input type="email" name="email" placeholder="Email Address"></li>
                           </ul>
                           <span class="error-message" id="email-error"></span>
                       </div>

                       <div class="password email">
                           <ul>
                               <li><i class="items fas fa-key"></i></li>
                               <li><input type="password" name="password" placeholder="Password"></li>
                           </ul>
                           <span class="error-message" id="password-error"></span>
                       </div>
                   </div>

                   <div class="pd dob gender">
                       <div class="left">
                           <h4>Date of Birth</h4>
                               <input type="text" name="" placeholder="DD">
                               <input type="text" name="" placeholder="MM">
                               <input type="text" name="" placeholder="YYYY">
                       </div>

                       <div class="right">
                           <h4>Gender</h4>

                               <input type="text" class="form-control" placeholder="Male">
                             <input type="text" class="form-control"  placeholder="Female">

                       </div>
                   </div>

                   <div class="pd card">
                       <div class="row">
                           <h4>Payment Details</h4>
                           <div class="left">
                               <ul class="green">
                                   <li><i class="fa-brands fa-cc-visa"></i></li>
                                   <li>Credit Card</li>
                               </ul>
                           </div>
                           <div class="right">
                               <ul >
                                   <li> <i class="fa-brands fa-cc-paypal"></i></li>
                                   <li>Paypal</li>
                               </ul>
                           </div>
                       </div>
                       <div class="row row-2">
                           <ul>
                               <li><i class="items fa-regular fa-id-card"></i></li>
                               <li><input type="number" name="" placeholder="Card Number"></li>
                           </ul>
                       </div>
                       <div class="row row-3">
                           <div class="left">
                               <ul>
                                   <li><i class="items fa-solid fa-user"></i></i></li>
                                   <li><input type="number" name="" placeholder="Card CVC"></li>
                               </ul>
                           </div>
                           <div class="right">
                               <select name="date-day-month">
                                   <option value="">01 Jan</option>
                                   <option value="">02 Jan</option>
                                   <option value="">03 Jan</option>
                               </select>
                               <select name="date-year">
                                   <option value="">2015</option>
                                   <option value="">2016</option>
                                   <option value="">2017</option>
                               </select>

                           </div>
                       </div>
                   </div>
                   <div class="pd term">
                       <h4>Terms and Conditions</h4>
                       <div class="foot">
                           <input type="checkbox" name="" id="">
                           <p>I accept the terms and conditions for signing up to this service, and hereby confirm i have read the privacy policy.</p>
                       </div>
                   </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
