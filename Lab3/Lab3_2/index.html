<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
    <section class="contact" id="contact">
      <h1 class="heading">Contanct US</h1>
      <div class="">
        <form action="">
          <div class="row name">
            <div class="col col-full name">
              <label href="#">FULL NAME *</label>
              <input type="text" class="box" placeholder="Enter Your Name">
            </div>
          </div>

          <div class="row email-number">
            <div class="col col-half email">
                <label href="#">EMAIL *</label>
                <input type="email" class="box" placeholder="Enter Your Email">
            </div>
            <div class="col col-half number">
              <label href="#">PHONE *</label>
              <input type="number" class="box" placeholder="Enter Number Phone">
            </div>
          </div>

          <div class="row service">
            <div class="col col-full service">
              <label href="#">NEEDED SERVICE *</label>
              <select name="" id="a" >
                <option>Please chooses</option>
              </select>
            </div>
          </div>

          <div class="row Message">
            <div class="col Message">
              <label href="#">MESSAGE *</label>
              <textarea name="" class="box" placeholder="Your Message here..." id="" cols="30" rows="10"></textarea>
            </div>
          </div>

          <div class="col submit">
            <button type="submit">Submit-></button>
          </div>



        </form>
      </div>
    </section>
</div>

</body>
</html>
