<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>table, th,td{
        border: 1px solid;
    }
    table{
        width: 100%;
    }
    .color{
        background-color: #d3d3d3;
    }
    #bottom{
        text-align: center;
    }
    #top{
        text-align: left;
        font-size: 30px;
        vertical-align: top;
        height: 60px;
    }
    #left{
        background-color: #eee8aa;
        vertical-align: top;
    }
    #right{
        vertical-align: top;
        height: 200px;
    }</style>
</head>
<body>
<table>
  <tr>
    <th id="top" class="color" colspan="2">PROCESS LAYOUT EXAMPLE</th>
  </tr>
  <tr >
    <td id="left">
      <b>Main menu</b> <br>
      Link one <br>
      Link two <br>
      Link three <br>
      Link four</td>
    <td id="right">This is an example layout using tables</td>
  </tr>
  <tr>
    <td id="bottom" class="color" colspan="2">www.Example of layout using table.com</td>
  </tr>
</table>
</body>
</html>
